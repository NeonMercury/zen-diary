<!DOCTYPE html>
<html class = "app">
	<head>
		<meta http-equiv = "Content-Type" content = "charset=utf-8">
		<title>ZenDiary | Ваш личный дневник</title>

		<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel = "stylesheet" href = "css/app.v1.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/style.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/bootstrap-dialog.min.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/bootstrap-datetimepicker.min.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/view-notes.css" type = "text/css" />
	</head>

	<body class = "">		

		<section class = "vbox">
			<section>
				<section class = "hbox stretch">
					
					<script>
						document.write(zen.getTemplate("../media/httpdocs/templates/sidebox.html"));
					</script>					

					<section id="content">
						<section class = "hbox stretch">

							<aside class = "aside-lg aside b-r b-light bg-light" id = "notes-aside">
								<section class = "vbox">
									<header class = "dker header clearfix">
										<div class = "btn-group pull-right">
											<!--<button type = "button" class = "btn btn-sm btn-bg btn-default"><i class = "fa fa-chevron-left"></i></button>
											<button type = "button" class = "btn btn-sm btn-bg btn-default"><i class = "fa fa-chevron-right"></i></button>-->
										</div>

										<div class = "btn-toolbar">
											<div class = "btn-group select">
												<button class = "btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle = "dropdown">
													<span class = "dropdown-label filter-label" style = "width: 100px">Все</span> <span class = "caret"></span>
												</button>

												<ul class = "dropdown-menu text-left text-sm">
													<li><a href = "javascript:void(0)" class = "on-btn-filter-all">Все</a></li>
													<li><a href = "javascript:void(0)" class = "on-btn-only-plain">Только незашифрованные</a></li>
													<li><a href = "javascript:void(0)" class = "on-btn-only-encrypted">Только зашифрованные</a></li>			
													<li><a href = "javascript:void(0)" class = "on-btn-only-hidden">Только скрытые</a></li>
												</ul>		
											</div>											
										</div>
									</header>

									<section class = "scrollable hover w-f">
										<ul class = "list-group auto no-radius m-b-none m-t-n-xxs list-group-lg" id = "notes-list">											
										</ul>
									</section>

									<footer class = "footer dk clearfix">
										<form class = "m-t-sm">
											<div class = "input-group date" id = "datetimepicker1">
												<input type = "text" class = "form-control" placeholder = "Выберите день..." id = "day-search">
												<span class = "input-group-addon">
													<span class = "fa fa-calendar icon"></span>
												</span>
											</div>
										</form>
										<!--<form class = "m-t-sm">
											<div class = "input-group">
												<input type = "text" class = "input-sm form-control input-s-sm" placeholder = "Поиск..." id = "search">
												<div class = "input-group-btn">
													<button class = "btn btn-sm btn-default" id = "on-btn-search">
														<i class = "fa fa-search"></i>
													</button>
												</div>
											</div>
										</form>-->
									</footer>
								</section>
							</aside>

							<section>
								<section class = "vbox">
									<section class = "scrollable">

										<div id = "view-note">
											<div>
												<section class = "panel panel-default no-margin">
													<header class = "panel-heading bg-light no-border">
														<div class = "clearfix">
															<div class = "clear">
																<div class = "h3 m-t-xs m-b-xs" id = "note-title"></div>
																<div id = "note-created-info">
																	<div>
																		<small>Создана: <em><span id = "note-created"></span></em></small>
																	</div>
																	<div>
																		<small>Обновлена: <em><span id = "note-updated"></span></em></small>
																	</div>
																</div>
															</div>
														</div>
													</header>

													<div class = "list-group no-radius alt">
														<a href = "javascript:void(0)" class = "list-group-item note-action on-btn-edit">
															<i class = "fa fa-edit icon"></i> Редактировать заметку
														</a>
														<a href = "javascript:void(0)" class = "list-group-item note-action on-btn-hide">
															<i class = "fa fa-eye-slash icon"></i> Скрыть заметку
														</a>
														<a href = "javascript:void(0)" class = "list-group-item note-action on-btn-show">
															<i class = "fa fa-eye icon"></i> Показывать заметку
														</a>
														<a href = "javascript:void(0)" class = "list-group-item note-action on-btn-delete">
															<i class = "fa fa-trash-o icon"></i> Удалить заметку
														</a>
														<a href = "javascript:void(0)" class = "list-group-item note-action on-btn-export-to-html">
															<i class = "fa fa-code icon"></i> Экспорт в HTML
														</a>
													</div>
												</section>
											</div>	

											<div class = "panel panel-default no-margin">
												<div class = "panel-body" id = "note-text">												
												</div>
											</div>
										</div>

									</section>
								</section>
							</section>
						</section>     
					</section>  
				</section>
			</section>
		</section>

		<script src = "js/jquery-1.11.0.min.js"></script>		
		<script src = "js/app.v1.js"></script>
		<script src = "js/app.plugin.js"></script>
		<script src = "js/jquery.alert.js"></script>		
		<script src = "js/notify.min.js"></script>
		<script src = "js/general.js"></script>
		<script src = "js/Markdown.Converter.js"></script>
		<script src = "js/bootstrap-dialog.min.js"></script>
		<script src = "js/moment-with-langs.min.js"></script>
		<script src = "js/bootstrap-datetimepicker.min.js"></script>
		<script src = "js/view-notes.js"></script>
	</body>
</html>
