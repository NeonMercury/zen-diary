<!DOCTYPE html>
<html class = "app">
	<head>
		<meta http-equiv = "Content-Type" content = "charset=utf-8">

		<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel = "stylesheet" href = "css/app.v1.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/style.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/bootstrap-dialog.min.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/bootstrap-datetimepicker.min.css" type = "text/css" />
		<link rel = "stylesheet" href = "css/settings.css" type = "text/css" />
	</head>

	<body class = "">		

		<section class = "vbox">
			<section>
				<section class = "hbox stretch">
					
					<script>
						document.write(zen.getTemplate("../media/httpdocs/templates/sidebox.html"));
					</script>					

					<section id="content">
						<section class = "hbox stretch">							
							<section>
								<section class = "vbox">
									<section class = "scrollable">										

									<div class = "row">
										<div class = "col-sm-6 zero-right-padding">
											<div class = "panel panel-default">
												<header class = "panel-heading">
													{{ui.settings.auth.title}}
												</header>
												<div class = "panel-body">
													<form role = "form">
														<div class = "form-group">
															<label>{{ui.settings.auth.login}}</label>
															<input type = "text" class = "form-control" id = "login" placeholder = "{{ui.settings.auth.login}}">
														</div>
														<div class = "form-group">
															<label>{{ui.settings.auth.password.current}}</label>
															<input type = "password" class = "form-control" id = "current-password" placeholder = "{{ui.settings.auth.password.current}}">
														</div>
														<div class = "form-group">
															<label>{{ui.settings.auth.password.new}}</label>
															<input type = "password" class = "form-control" id = "new-password" placeholder = "{{ui.settings.auth.password.new}}">
														</div>
														<div class = "form-group">
															<label>{{ui.settings.auth.password.new-confirm}}</label>
															<input type = "password" class = "form-control" id = "new-password-confirm" placeholder = "{{ui.settings.auth.password.new-confirm}}">
														</div>
													</form>
												</div>
											</div>
										</div>

										<div class = "col-sm-6 zero-left-padding zero-top-padding">										

											<div class = "panel panel-default zero-margin">
												<header class = "panel-heading">
													{{ui.settings.editor.title}}
												</header>
												<div class = "panel-body">
													<form role = "form">
														<div class = "form-group">
															<label>{{ui.settings.editor.preview-width}}</label>
															<div class = "input-group">
																<input type = "text" class = "form-control" id = "preview-width" placeholder = "{{ui.settings.editor.preview-width}}">
																<span class = "input-group-addon">
																	px
																</span>
															</div>
														</div>																										
														<div class = "form-group checkbox i-checks">
															<label>
																<input type = "checkbox" id = "on-check-show-line-numbers">
																<i></i> {{ui.settings.editor.show-line-numbers}}
															</label>
														</div>	
														<div class = "form-group checkbox i-checks">
															<label>
																<input type = "checkbox" id = "on-check-autoclose-brackets">
																<i></i> {{ui.settings.editor.autoclose-brackets}}
															</label>
														</div>	
													</form>
												</div>
											</div>

											<div class = "panel panel-default">
												<header class = "panel-heading">
													{{ui.settings.other.title}}
												</header>
												<div class = "panel-body">
													<form role = "form">
														<div class = "form-group checkbox i-checks">
															<label>
																<input type = "checkbox" id = "on-check-use-scripts">
																<i></i> {{ui.settings.other.use-javascript}}
															</label>
														</div>
													</form>
												</div>
											</div>

										</div>
									</div>
									<div class = "row">
										<div class = "text-center">
											<button type = "button" class = "btn btn-success" id = "on-btn-save"><span class = "icon fa fa-save"></span> {{ui.settings.apply}}</button>
										</div>
									</div>

									</section>
								</section>
							</section>
						</section>     
					</section>  
				</section>
			</section>
		</section>

		<script src = "js/jquery-1.11.0.min.js"></script>		
		<script src = "js/app.v1.js"></script>
		<script src = "js/app.plugin.js"></script>
		<script src = "js/jquery.alert.js"></script>	
		<script src = "js/notify.min.js"></script>
		<script src = "js/general.js"></script>
		<script src = "js/markdown.js"></script>
		<script src = "js/bootstrap-dialog.min.js"></script>
		<script src = "js/moment-with-langs.min.js"></script>
		<script src = "js/bootstrap-datetimepicker.min.js"></script>
		<script src = "js/settings.js"></script>
	</body>
</html>
